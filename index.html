<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src 'self' https: http: blob: data:; img-src 'self' data: blob: https: http:;">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://vidfast.pro" crossorigin>
    <link rel="dns-prefetch" href="https://vidfast.pro">
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin>
    <link rel="dns-prefetch" href="https://image.tmdb.org">
    <link rel="preconnect" href="https://api.themoviedb.org" crossorigin>
    <link rel="dns-prefetch" href="https://api.themoviedb.org">
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Influcine</title>
  </head>
  <body>
    <div id="root">
      <style>
        body { background-color: #0f172a; margin: 0; overflow: hidden; }
        .app-loading {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          flex-direction: column;
          color: #e2e8f0;
          font-family: system-ui, -apple-system, sans-serif;
        }
        .spinner {
          width: 40px;
          height: 40px;
          border: 3px solid rgba(255, 255, 255, 0.1);
          border-radius: 50%;
          border-top-color: #3b82f6;
          animation: spin 1s ease-in-out infinite;
          margin-bottom: 16px;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="app-loading">
        <div class="spinner"></div>
        <div>Influcine</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
